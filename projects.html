---

title: Projects
permalink: /projects/

<h1>Novo teste 6</h1>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                {% for repository in site.data.repos %}
                    {% if repository.fork == false %}
                        <h3 class="title">{{ repository.name }}</h3>
                        <p>{{ repository.description }}</p>
                        <a href="{{repository.html_url}}" class="project-link">
                            <button class="btn btn-default btn-lg"><i class="fa fa-github fa-lg"> {{ repository.name }} </i>
                        </a>
                        </button>
                    {% endif %}
                {% endfor %}

                <!-- {% for post in paginator.posts %}
                {% include tile.html %}
                {% endfor %} -->

                {% include pagination.html %}

            </div>
        </div>
    </div>
</main>
